{% extends 'authapp/layout.html' %}
{% load static %}

{% block content %}
    <div class="auth_forms">
        <div class="login_form">
            <h3>Authentication</h3>
            <form action="{%  url 'auth:login' %}" method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <div class="auth_submit_block">
                    <p>
                        <input type="submit" value="LOGIN" class="auth_forms_submit_button">
                    </p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
