{% extends 'authapp/layout.html' %}
{% load static %}

{% block content %}
    <div class="auth_forms">
        <div class="register_form">
            <h3>Registration</h3>
            <form action="{% url 'auth:register' %}" method="post">
                {% csrf_token %}
                {{ reg_form.as_p }}
                <div class="auth_submit_block">
                    <p>
                        <input type="submit" value="REGISTER" class="auth_forms_submit_button">
                    </p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
